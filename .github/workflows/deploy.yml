name: Deploy SmartBurguerValue API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Pegar o cÃ³digo do repositÃ³rio
      - name: ğŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar SSH com a chave privada do secrets
      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3ï¸âƒ£ Fazer o deploy no servidor remoto
      - name: ğŸš€ Deploy no servidor
        run: |
          ssh -tt -o StrictHostKeyChecking=no deploy@189.126.105.76 << 'EOF'
          set -e

          echo "ğŸ”„ Atualizando repositÃ³rio..."
          cd ~/SmartBurguerValue || exit
          git fetch --all
          git reset --hard origin/main

          echo "ğŸ› ï¸ Publicando aplicaÃ§Ã£o .NET..."
          cd src/SmartBurguerValueAPI
          dotnet publish -c Release -o /home/deploy/app

          echo "ğŸ³ Reiniciando container Docker..."
          # Para e remove container antigo
          docker stop smartburguer || true
          docker rm smartburguer || true

          # Roda o container, garantindo que o Kestrel escute na porta 80 interna
          docker run -d --name smartburguer \
            -p 8080:80 \
            -v /home/deploy/app:/app \
            -w /app \
            mcr.microsoft.com/dotnet/aspnet:8.0 \
            dotnet SmartBurguerValueAPI.dll --urls "http://+:80"

          echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

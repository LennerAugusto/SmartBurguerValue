name: ðŸš€ Deploy AutomÃ¡tico

on:
  push:
    branches:
      - main  # dispara o deploy ao fazer push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 189.126.105.76 >> ~/.ssh/known_hosts

      - name: Fazer deploy no servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 deploy@189.126.105.76 << 'EOF'
          cd /var/www/smartburger || exit 1
          git pull origin main
          dotnet publish -c Release -o /var/www/smartburger/publish
          sudo systemctl restart smartburger.service
          EOF
